        10. <header> hierin zou ik de bovenbalk van de pagina plaatsen.
            <footer> hierin zou ik de onderbalk van de pagina plaatsen.
            <main> hierin zou ik het midde gedeelte van de pagina plaatsen.
            <nav> hierin zou ik de code voor de navigatiebalk plaatsen.
            <section> hierin zou ik losse onderdelen plaatsen die een klein geheel maken op de pagina.
            <aside> hierin zou ik een zij notitie op de pagina plaatsen dus een stukje tekst dat hoort bij iets op de pagina.
