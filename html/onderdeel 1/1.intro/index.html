    <!--
    1. het internet is een netwerkketen die alle computers verbind met elkaar, het world wide web is een onderdeel van het internet(zoals alle internet pagina's).
    2. HTML is de opmaak(layout) van de pagina. CSS is de opmaak voor het visuele van de pagina hoe alles er dus uit komt te zien. JavaScript is een script taal die er voor zorgt dat de webpagina meer interactief word.
    3. Een html tag is een label voor een bepaald stukje code. openen <...>, sluiten </...>.
    4. <html>=hier begint de html code. <head>=hierin bevint zich de titel en andere meta data. <body>=dit bevat de inhoud van de pagina.
    5. Attributen geven extra eigenschappen aan html elementen, vb: width=past de breedte van het element aan, height=past de hoogte an het element aan, a=voegt een link toe aan het element, img=voegt een afbeelding toe aan het element, title=voegt wat extra informatie toe aan het element.
    6. Een goede opmaak is belangrijk zodat de code overzichtelijk blijft en ook voor mensne van buitenaf te begrijpen is. nee, omdat er geen tags zijn toegevoegd in de <body>
    7. Een block element begint altijd op een nieuwe regel zoals een <p>. Een inline block start niet op een nieuwe regel en gebruikt alleen de ruimte die nodig is om weer  te geven wat er in staat.
    8. Nesting is dat er zich een element bevind in een ander element. bv: <p>dit is een <strong>voorbeeld</strong> text.</p>.
