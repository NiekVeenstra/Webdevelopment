<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

initial-scale=1.0"
    />
    <title>Functions</title>
  </head>
  <body>
    <p id="answer"></p>
    <button onclick="answer()">click</button>
    <script>
      function answer() {
        // hier kun je coderen
        let name = prompt("Wie zoek je?").toLowerCase();
        if (
          name === "john" ||
          name === "oly" ||
          name === "mo" ||
          name === "hendrik" ||
          name === "tony" ||
          name === "irus" ||
          name === "jan" ||
          name === "peter"
        ) {
          alert(`Dit is een bekende van ons: ${name}`);
        } else {
          alert("onbekend in ons systeem!");
        }
      }
      // Plaats hieronder alle antwoorden van de opdrachten.
    </script>
  </body>
</html>
