<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Functions</title>
  </head>
  <body>
    <p id="answer"></p>
    <button onclick="answer()">click</button>
    <script>
      const number = answer(1, "");
      const number2 = answer(6, 10);
      const number4 = minus(6, 10);
      const number3 = 4 * 10;

      function answer(number1, number2) {
        return number1 * number2;
        // hier kun je coderen
      }
      function minus(number1, number2) {
        return number1 - number2;
      }
      

      console.log(number);
      console.log(number2);
      console.log(number3);
      console.log(number4);

      // Plaats hieronder alle antwoorden van de opdrachten.
    </script>
  </body>
</html>
