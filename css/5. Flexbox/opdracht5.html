<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 5</title>
    <style>
      body {
        background-color: khaki;
      }
      .box1 {
        display: flex;
        width: 50px;
        height: 50px;
        background-color: lawngreen;
        margin:2px;
        align-items: center;
      }
      .box2 {
        display: flex;
        width: 50px;
        height: 50px;
        background-color: lawngreen;
        margin:2px;
        align-items: flex-start;
      }
      .box3 {
        display: flex;
        width: 50px;
        height: 50px;
        background-color: lawngreen;
        margin:2px;
        align-items: flex-end;
      }
      .box4 {
        display: flex;
        width: 50px;
        height: 50px;
        background-color: lawngreen;
        margin:2px;
        align-items: stretch;
      }
      .box5 {
        padding: 10px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"><div class="box5"></div></div>
      <div class="box2"><div class="box5"></div></div>
      <div class="box3"><div class="box5"></div></div>
      <div class="box4"><div class="box5"></div></div>
    </div>
  </body>
</html>
