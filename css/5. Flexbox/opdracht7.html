<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 7</title>
    <style>
      body {
        background-color: khaki;
      }
      .container {
        margin-top: 50px;
        display: flex;
        justify-content:baseline;
        align-items: center;
        flex-direction: row;
      }
      .box {
        padding: 20px;
        background-color: lawngreen;
        margin: 2px;
      }
      .box:nth-of-type(1) {
        padding: 100px 20px 100px 20px;
      }
      .box:nth-of-type(2) {
        height: 30px;
      }
      .box:nth-of-type(3) {
        height: 250px;
      }
      .box:nth-of-type(4) {
        height: 20px;
      }
      .box:nth-of-type(5) {
        height: 120px;
      }
      .box:nth-of-type(6) {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
