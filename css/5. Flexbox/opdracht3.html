<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 3</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        background-color: khaki;
      }
      .box {
        padding: 50px;
        background-color: lawngreen;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
      }
      .box:nth-of-type(2) {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </body>
</html>
