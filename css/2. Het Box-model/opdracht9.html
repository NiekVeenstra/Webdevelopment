<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 9.</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin: 20px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            padding: 20px;
            border: solid yellow 10px;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: indigo;
            margin: 30px;
            border: dotted greenyellow 10px;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: khaki;
            margin: 15px;
            border: double green 10px;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: mediumspringgreen;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <h1>Opdracht 9.</h1>
    <p>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </p>
</body>
</html>
