<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 7.</title>
    <style>
      body {
        display: flex;
      }
      .square {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 30px;
        position: relative;
      }
      .square::before {
        content: " ";
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        transform: rotate(25deg);
      }
      .square::after {
        content: " ";
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        transform: rotate(-25deg);
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 7.</h1>
    <div class="square"></div>
  </body>
</html>
